<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>
<body>
    <div class="calculator">
        <input id="input" type="text" readonly>

        <div id="rows"> 
            <div id="row-1">
                <button id="C" >C</button>
                <button>/</button>
            </div>
            <div id="row-2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div id="row-3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div id="row-4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div id="row-5">
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
        
    <script src="app.js"></script>
</body>
</html>
